name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install NW.js Builder
        run: npm install --save-dev nw-builder@latest

      - name: Build Windows EXE
        run: npx nwbuild --platform win64 --arch x64 --mode build ./

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bookbliss-exe
          path: build/
